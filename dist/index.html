<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>NLP Sentiment Analysis</title>
        <link rel="stylesheet" href="/styles/resets.css">
        <link rel="stylesheet" href="/styles/base.css">
        <link rel="stylesheet" href="/styles/header.css">
        <link rel="stylesheet" href="/styles/form.css">
        <link rel="stylesheet" href="/styles/footer.css">
    <link href="main.css" rel="stylesheet"></head>

    <body>

        <header>
            <div class="">
                Logo
            </div>
            <div class="">
                navigation
            </div>
        </header>

        <main>
            <section>


                <form class="" onsubmit="return ClientLibrary.handleSubmit(event)">

                    <p>Select what type of input you are going to analyse:</p>

                    <div>
                      <input type="radio" id="text" name="format" value="text"
                             checked>
                      <label for="url">Text</label>
                    </div>
    
                    <div>
                      <input type="radio" id="url" name="format" value="url">
                      <label for="url">URL</label>
                    </div>

                    <textarea required rows="3" id="input-text" placeholder="Insert text to analyse here.."></textarea>
                    <input type="submit" value="Analyse Me" />
                </form>
            <section>

            <section>
                <strong>Results:</strong>
                <div id="results"></div>
            </section>

        </main>

        <footer>
            <p>This is a footer</p>
        </footer>
        <script>
            // Check that service workers are supported
            if ('serviceWorker' in navigator) {
                // Use the window load event to keep the page load performant
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/service-worker.js');
                });
            }
           </script>
    <script type="text/javascript" src="main.js"></script></body>
</html>
